<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Markdown Editor</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdn.rawgit.com/sindresorhus/github-markdown-css/gh-pages/github-markdown.css'>
  <link rel='stylesheet' href='https://cdn.rawgit.com/isagalaev/highlight.js/master/src/styles/github.css'>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
</head>
<body>
    <div id="content">
        <textarea id="textarea" rows="20" cols="20" oninput="render()" onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"></textarea>
        <script src="RenderMarkdown.js"></script>
        <script src="SaveFile.js"></script>
        <button id="savebutton" onclick="saveFile();">Save</button>
     
        <div id="render" onload="render()" class="markdown-body"><p></p></div>
        <script>
            var str="# MarkDown Editor\n\n> GitHub Flavored Markdown Editor\n# How to Use\n- Clear the all codes on the left panel\n- Write some markdown codes there\n- Enjoy!# MarkDown Editor\n\n> GitHub Flavored Markdown Editor\n# How to Use\n- Clear the all codes on the left panel\n- Write some markdown codes there\n- Enjoy!";
            document.getElementById('textarea').innerHTML=str;
            render();
            </script>
    </div>
</body>
</html>
